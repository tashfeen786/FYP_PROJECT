<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHelmet AI | Akhonzada Tech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>SmartHelmet AI</h2>
      <button id="theme-toggle">üåó Theme</button>
      <button id="start-btn">‚ñ∂Ô∏è Start Detection</button>
      <button id="stop-btn">‚èπÔ∏è Stop Detection</button>
      <div class="counters">
        <p>Total: <span id="total">0</span></p>
        <p>Helmeted: <span id="helmeted">0</span></p>
        <p>No Helmet: <span id="no-helmet">0</span></p>
      </div>
      <div class="downloads">
        <button id="download-helmet">‚¨áÔ∏è Helmeted</button>
        <button id="download-nohelmet">‚¨áÔ∏è No Helmet</button>
      </div>
    </div>

    <div class="main">
      <div class="video-section">
        <h3>Live Camera Feed</h3>
        <div class="video-wrapper">
          <video id="video-feed" autoplay muted></video>
          <canvas id="overlay"></canvas>
        </div>
      </div>

      <div class="logs">
        <h3>Detection Logs</h3>
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Number Plate</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="log-body">
            <!-- Logs will be added here -->
          </tbody>
        </table>
        <button id="export">üìù Export Logs</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
